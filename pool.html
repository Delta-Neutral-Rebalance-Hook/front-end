<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Uniswap Lite</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <header>
    <h1>Uniswap Lite</h1>
    <div>
      <button id="connectBtn">Connect Wallet</button>
      <div id="walletInfo"></div>
    </div>
  </header>
  <div class="card">
    <div class="section">
      <label for="swap-from-amount">Pair 1</label>
      <input id="swap-from-amount" type="number" placeholder="0.0" />
      <select id="swap-from-token">
        <option>USDC</option>
        <option>ETH</option>
      </select>
    </div>
    
    <div class="section">
      <label for="swap-to-amount">Pair 2</label>
      <input id="swap-to-amount" type="number" placeholder="0.0" />
      <select id="swap-to-token">
        <option>USDC</option>
        <option>ETH</option>
      </select>
    </div>
    

    <button class="swap" onclick="handlePool()">Pool</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <script src="wallet.js"></script>
  <script src="formHandler.js"></script>
</body>
</html>
